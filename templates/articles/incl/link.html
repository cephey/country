{% load htmlutils %}

{% if strong %}
    <strong>
        <a href="{{ article.get_absolute_url }}">{{ article.title|safe }}</a>
    </strong>
{% else %}
    <a href="{{ article.get_absolute_url }}">{{ article.title|safe }}</a>
{% endif %}

{% if article.show_comments %}
    <span class="active">
        <a title="{{ article.comments_count|num_ending:'комментари,й,я,ев' }}"
           href="{{ article.get_absolute_url }}#clist">({{ article.comments_count }})</a>
    </span>
{% endif %}
