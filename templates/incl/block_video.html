{% load static %}

<table class="full-table">
    <tr>
        <td class="bg_enews2 w9">
            <img src="{% static 'i/bg_enews.gif' %}" width="9" height="26" alt="">
        </td>
        <td class="bg_enews2 w7">
            <div style="width:7px; height:1px"><!-- --></div>
        </td>
        <td class="bg_enews2">
            <span class="big2">
                <a href="/video/">Интернет-ТВ</a>
            </span>
        </td>
    </tr>
    <tr>
        <td>
            <div style="width:1px; height:1px"><!-- --></div>
        </td>
        <td class="bg_blu_l">
            <div style="width:7px; height:1px"><!-- --></div>
        </td>
        <td class="bg_blu_r">
            <div class="p_b">
                <div class="normal">
                    <table class="wp100">
                        <tr>
                            {% for article in sidebar_videos %}
                                <td class="valign-top wp50">
                                    <table class="wp100">
                                        <tr>
                                            <td class="valign-top">
                                                <img class="pwi" src="{{ article.icon }}" alt="{{ article.title }}">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="or2">
                                                    <a href="/video/?video={{ article.id }}">
                                                        {% if article.title|length > 50 %}
                                                            {{ article.title|slice:':50' }}...
                                                        {% else %}
                                                            {{ article.title }}
                                                        {% endif %}
                                                    </a>
                                                    <br />
                                                    {{ article.publish_date|date:'d.m.Y' }}
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            {% endfor %}
                        </tr>
                    </table>

                    <div style="height:1px; background: #C1DAE6;"><!-- --></div>

                    <table class="wp100">
                        <tr>
                            <td>
                                <div class="p_hv">
                                    <span class="active">
                                        <a href="/video/add.html">&lt;&lt;</a>
                                    </span>
                                    <a href="/video/add.html">прислать видео</a>
                                </div>
                            </td>
                            <td class="align-right">
                                <div class="align-right p_hv">
                                    <a href="/video/">все видео</a>
                                    <span class="active">
                                        <a href="/video/">&gt;&gt;</a>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
    </tr>
</table>
