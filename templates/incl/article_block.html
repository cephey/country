{% load htmlutils %}

<td class="valign-top wp50 hp100">
<table class="full-table hp100 {{ color }}">
    <tr>
        <td colspan="3" class="hp100 valign-top border_or">
            {% if article %}
                <div>
                <div class="p_hv">
                    <img class="pwi" src="{{ article.icon }}" alt="{{ article.title }}">
                    <div class="or2_normal">
                        <strong>
                            <a href="{% url 'articles:detail' article.slug article.id %}">{{ article.title }}</a>
                        </strong>
                        {% if article.comments_count %}
                            <span class="active_or">
                                <a title="{{ article.comments_count|num_ending:'комментари,й,я,ев' }}"
                                   href="{% url 'articles:detail' article.slug article.id %}#clist">({{ article.comments_count }})</a>
                            </span>
                        {% endif %}
                        <br>
                        <span>
                            {% if article.main_author %}
                                <a rel="author" href="{% url 'authors:detail' article.main_author.id %}.html">
                                    <em>{{ article.main_author.cover_name }}</em>
                                </a>
                            {% endif %}
                            {{ article.publish_date }}<br>
                        </span>
                    </div>
                    <div class="p_t">
                        <div class="normal">
                            <a href="{% url 'articles:detail' article.slug article.id %}">{{ article.preview }}</a>
                            <span class="active_or">
                                <a href="{% url 'articles:detail' article.slug article.id %}">&gt;&gt;</a>
                            </span>
                        </div>
                    </div>
                </div>
                </div>
            {% endif %}
        </td>
    </tr>
    <tr>
        <td class="bg_orange_l w7"><div style="width:7px; height:7px"><!-- --></div></td>
        <td class="wp100 bg_orange_c"><div style="width:1px; height:7px"><!-- --></div></td>
        <td class="bg_orange_r w7"><div style="width:7px; height:7px"><!-- --></div></td>
    </tr>
</table>
</td>
